<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ blog.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar bg-body-tertiary pt-4">
    <div class="container-fluid d-flex justify-content-around">
        <a class="navbar-brand fw-bold fs-4 text-decoration-none text-black" href="http://127.0.0.1:8000/">Zuhriddin's
            Blog</a>
        <div class="d-flex gap-3 align-items-center">
            <a href="http://127.0.0.1:8000/" class="text-decoration-none text-black"><p>Blog</p></a>
            <p>Talks</p>
            <p>Channel</p>
        </div>
    </div>
</nav>
<main class="container d-flex justify-content-center align-items-start mt-4" style="min-height: 100vh;">
    <div class="w-100" style="max-width: 600px;">
        <h1 class="fw-normal">{{ blog.title }}</h1>
        <p class="opacity-50">{{ blog.created_at|date:"d M, Y" }}</p>
        <hr class="w-25">
        <p class="text-secondary-emphasis lh-lg">{{ blog.content_display|safe }}</p>
        <a href="{% url 'blog_list' %}" class="text-decoration-none">
            <button type="button" class="btn btn-outline-primary">See more</button>
        </a>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>

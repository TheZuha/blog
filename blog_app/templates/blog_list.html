<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .hh {
            transition: box-shadow 0.3s ease;
        }

        .hh:hover {
            box-shadow: 0 2px 1px 0 rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
<nav class="navbar bg-body-tertiary pt-4">
    <div class="container-fluid d-flex justify-content-around">
        <a class="navbar-brand fw-bold fs-4 text-decoration-none text-black" href="http://127.0.0.1:8000/">Zuhriddin's
            Blog</a>
        <div class="d-flex gap-3 align-items-center">
            <a href="http://127.0.0.1:8000/" class="text-decoration-none text-black"><p>Blog</p></a>
            <p>Talks</p>
            <p>Channel</p>
        </div>
    </div>
</nav>
<div class="d-flex justify-content-center flex-column gap-3 align-items-center">
    <hr class="w-75 opacity-10">
    <h1 class="">BLOG</h1>
</div>
<hr class="opacity-25">
<ul class="d-flex mt-5 flex-column w-50">
    {% for blog in blogs %}
    <hr class="opacity-25">
    <li class="list-unstyled hh">
        <a href="{% url 'blog_detail' blog.pk %}" class="text-decoration-none text-black">
            <p class="opacity-50">{{ blog.created_at|date:"d M Y" }}</p>
            <p class="fs-5">{{ blog.title }}</p>
        </a>
    </li>
    {% endfor %}
</ul>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
